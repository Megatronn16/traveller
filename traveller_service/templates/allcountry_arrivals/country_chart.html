<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ country_name }} Arrival Data</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-theme">
    <h1 class="title">{{ country_name }} Arrival Data</h1>
    <canvas id="arrivalChart" width="400" height="200"></canvas>
    
    <!-- Embed JSON data safely -->
    <script type="application/json" id="chart-labels">
        {{ chart_data.labels|json_script:"labels" }}
    </script>
    <script type="application/json" id="chart-data">
        {{ chart_data.data|json_script:"data" }}
    </script>

    <script>
        // Parse the JSON data
        const labels = JSON.parse(document.getElementById('chart-labels').textContent);
        const data = JSON.parse(document.getElementById('chart-data').textContent);

        const ctx = document.getElementById('arrivalChart').getContext('2d');
        const arrivalChart = new Chart(ctx, {
            type: 'line', // or 'bar', 'pie', etc.
            data: {
                labels: labels,
                datasets: [{
                    label: 'Passengers',
                    data: data,
                    backgroundColor: 'rgba(57, 255, 20, 0.2)',
                    borderColor: 'rgba(57, 255, 20, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
